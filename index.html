<!DOCTYPE html>
<html>
  <head>
    <title>Link in bio</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300">
    <header>
      <img
        class="h-10 w-10 content-center"
        src="images/goku.jpg"
        alt="Super Hero"
      />
      <img
        class="h-15 w-15 rounded-full hover:animate-spin"
        src="https://ui-avatars.com/api/?name=Joel+Casimiro"
        alt="Initials JC"
      />
      <h1>@Cazzwamu</h1>
    </header>

    <section>
      <ul>
        <li>
          <a href="https://twitch.tv/wenquai"> Twitch </a>
        </li>
        <li>
          <a href="https://instagram.com/wenquai"> Instagram </a>
        </li>
        <li>
          <a href="https://twitter.com/wenquai"> Twitter </a>
        </li>
      </ul>
    </section>
  </body>
</html>
